{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    {% if number > 500 %}
        <div><p>Big number: {{ number }}</p></div>
    {% else %}
        <div><p>Small number: {{ number }}</p></div>
    {% endif %}
{% endblock %}
